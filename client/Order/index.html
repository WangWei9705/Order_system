<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Charcoal - Free Bootstrap 4 UI Kit</title>
        <meta name="description" content="Charcoal is a free Bootstrap 4 UI kit build by @attacomsian at Wired Dots." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap 4-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>

        <!--components-->
        <section class="my-5 pt-5" id = "app">
            <div class="container">
                <!-- Tables  -->
                <div class="row mb-5" id="tables">
                    <div class="col-sm-12">


                        <div class="mt-3 mb-5">
                            <h3>订单管理</h3>
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>订单号</th>
                                        <th>桌号</th>
                                        <th>所选菜品号</th>
										<th>下单时间</th>
                                        <th>订单状态</th>
                                        <th>修改</th>
                                        <th>删除</th>
										
										
                                    </tr>
                                </thead>
                              
                                <tbody>
                                    <tr v-for = "order in orders">
                                        <td>{{order.order_id}}</td>
                                        <td>{{order.table_id}}</td>
                                        <td>{{order.dish_ids}}</td>
										<td>{{order.time}}</td>
                                        <td>{{order.staus}}</td>
                                        <td>
										<button type="button" class="btn btn-outline-warning">UpDate</button>
										</td>
										
                                        <td>
										<button type="button" class="btn btn-outline-danger">Delete</button>
										</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

       
        </section>

        <!--footer-->
        <section class="py-5 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                        <!-- <h3>Upgrade to Pro Version</h3>
                        <p class="pt-2">

                            will have a lot more components, sections, icons, plugins and example pages. 
                            Join the waiting list to get notified when we release it (plus discount code).
                        </p>
                        <hr class="my-5"/> -->
                        <p class="pt-2 text-muted">
                            &copy; By Mr.Wang 2019
                        </p>
                     
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
				var app = new Vue({
				  el: '#app',
				  data: {
					orders: [
					 
					] 
 
				  },
				  
				  methods: {
		
                        
                        Get_orders() {
                            // 使用JQuery库中的ajax从服务器获取订单信息
                            $.ajax({
                                url:"/order",
                                type:"get",
                                context:this,
                                success:function(data, status) {
                                    this.orders = data;
                                }

                            })
                        }
					
					
				  },

				})
				
				app.Get_orders();
		</script>
    </body>
</html>
